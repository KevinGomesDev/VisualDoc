<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VisualDoc - DocumentaÃ§Ã£o Visual</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <!-- Toolbar -->
      <div class="toolbar">
        <div class="toolbar-left">
          <h1>
            <svg
              class="app-logo"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"
              />
              <polyline points="14 2 14 8 20 8" />
              <path d="m9 15 2 2 4-4" />
            </svg>
            VisualDoc
          </h1>
          <button id="btn-new-project" class="btn btn-secondary">
            ğŸ“„ Novo Projeto
          </button>
          <button id="btn-load-project" class="btn btn-secondary">
            ğŸ“‚ Carregar
          </button>
          <button id="btn-save-project" class="btn btn-secondary">
            ğŸ’¾ Salvar Como
          </button>
          <div class="toolbar-divider"></div>
          <button id="btn-add-card" class="btn btn-primary">
            <span>+</span> Novo Card
          </button>
          <button id="btn-categories" class="btn btn-secondary">
            ğŸ·ï¸ Categorias
          </button>
          <button id="btn-export" class="btn btn-secondary">
            ğŸ“¤ Exportar SVG
          </button>
        </div>
        <div class="toolbar-right">
          <span id="save-status" class="save-status">âœ“ Salvo</span>
          <button
            id="btn-toggle-theme"
            class="btn btn-icon"
            title="Alternar tema"
          >
            <svg
              id="theme-icon-dark"
              class="theme-icon"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
            </svg>
            <svg
              id="theme-icon-light"
              class="theme-icon hidden"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="4" />
              <path d="M12 2v2" />
              <path d="M12 20v2" />
              <path d="m4.93 4.93 1.41 1.41" />
              <path d="m17.66 17.66 1.41 1.41" />
              <path d="M2 12h2" />
              <path d="M20 12h2" />
              <path d="m6.34 17.66-1.41 1.41" />
              <path d="m19.07 4.93-1.41 1.41" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Canvas Principal -->
      <div id="canvas-container">
        <svg id="connections-layer" style="overflow: visible"></svg>
        <div id="cards-container"></div>
      </div>

      <!-- Modal de EdiÃ§Ã£o de Card -->
      <div id="card-modal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="modal-title">Editar Card</h2>
            <button id="btn-close-modal" class="btn-close">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="card-title">TÃ­tulo</label>
              <input type="text" id="card-title" placeholder="Nome do card" />
            </div>
            <div class="form-group">
              <label>Categoria</label>
              <div id="category-buttons" class="category-buttons"></div>
            </div>
            <div class="form-group">
              <label for="card-details">Detalhes</label>
              <textarea
                id="card-details"
                placeholder="DescriÃ§Ã£o ou notas sobre este card (aparece ao passar o mouse)"
                rows="3"
              ></textarea>
            </div>

            <div class="checklist-section">
              <div class="checklist-header">
                <h3>Checklists</h3>
                <button id="btn-add-checklist" class="btn btn-small">
                  + Adicionar
                </button>
              </div>
              <div id="checklists-container"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="btn-delete-card" class="btn btn-danger">
              Excluir Card
            </button>
            <button id="btn-save-card" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>

      <!-- Modal de Gerenciamento de Categorias -->
      <div id="categories-modal" class="modal hidden">
        <div class="modal-content" style="max-width: 500px">
          <div class="modal-header">
            <h2>ğŸ·ï¸ Gerenciar Categorias</h2>
            <button id="btn-close-categories" class="btn-close">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Nova Categoria</label>
              <div class="category-form">
                <input
                  type="text"
                  id="new-category-name"
                  placeholder="Nome da categoria"
                />
                <input type="color" id="new-category-color" value="#6c5ce7" />
                <button id="btn-add-category" class="btn btn-primary">
                  Adicionar
                </button>
              </div>
            </div>
            <div class="form-group">
              <label>Categorias Existentes</label>
              <div id="categories-list" class="categories-list"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="btn-close-categories-footer" class="btn btn-secondary">
              Fechar
            </button>
          </div>
        </div>
      </div>

      <!-- Context Menu para conexÃµes -->
      <div id="context-menu" class="context-menu hidden">
        <button id="ctx-connect">ğŸ”— Conectar a...</button>
        <button id="ctx-disconnect">âŒ Remover conexÃµes</button>
        <button id="ctx-edit">âœï¸ Editar</button>
        <button id="ctx-delete">ğŸ—‘ï¸ Excluir</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
