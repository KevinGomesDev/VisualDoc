<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>VisualDoc - Documenta√ß√£o Visual</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="app">
      <!-- Toolbar -->
      <div class="toolbar">
        <div class="toolbar-brand">
          <div class="brand-logo">
            <svg
              class="app-logo"
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"
              />
              <polyline points="14 2 14 8 20 8" />
              <path d="m9 15 2 2 4-4" />
            </svg>
          </div>
          <div class="brand-info">
            <h1>VisualDoc</h1>
            <span id="project-name-display" class="project-subtitle"
              >Sem projeto</span
            >
          </div>
        </div>

        <div class="toolbar-actions">
          <div class="action-group">
            <button
              id="btn-new-project"
              class="btn btn-toolbar"
              title="Novo Projeto"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"
                />
                <polyline points="14 2 14 8 20 8" />
                <line x1="12" y1="18" x2="12" y2="12" />
                <line x1="9" y1="15" x2="15" y2="15" />
              </svg>
              <span class="btn-label">Novo</span>
            </button>
            <button
              id="btn-load-project"
              class="btn btn-toolbar"
              title="Carregar Projeto"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"
                />
                <polyline points="12 13 12 17" />
                <polyline points="9 14 12 17 15 14" />
              </svg>
              <span class="btn-label">Abrir</span>
            </button>
            <button
              id="btn-save-project"
              class="btn btn-toolbar"
              title="Salvar Como"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
                />
                <polyline points="17 21 17 13 7 13 7 21" />
                <polyline points="7 3 7 8 15 8" />
              </svg>
              <span class="btn-label">Salvar</span>
            </button>
          </div>

          <div class="toolbar-separator"></div>

          <div class="action-group">
            <button
              id="btn-categories"
              class="btn btn-toolbar"
              title="Gerenciar Categorias"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"
                />
                <line x1="7" y1="7" x2="7.01" y2="7" />
              </svg>
              <span class="btn-label">Categorias</span>
            </button>
            <button
              id="btn-export"
              class="btn btn-toolbar"
              title="Exportar como Texto"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                />
                <polyline points="14 2 14 8 20 8" />
                <line x1="16" y1="13" x2="8" y2="13" />
                <line x1="16" y1="17" x2="8" y2="17" />
                <polyline points="10 9 9 9 8 9" />
              </svg>
              <span class="btn-label">Exportar</span>
            </button>
          </div>
        </div>

        <div class="toolbar-status">
          <div id="save-status" class="save-indicator saved">
            <svg
              class="save-icon"
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="20 6 9 17 4 12" />
            </svg>
            <span class="save-text">Salvo</span>
          </div>
          <button
            id="btn-toggle-theme"
            class="btn btn-icon-only"
            title="Alternar tema"
          >
            <svg
              id="theme-icon-dark"
              class="theme-icon"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
            </svg>
            <svg
              id="theme-icon-light"
              class="theme-icon hidden"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="4" />
              <path d="M12 2v2" />
              <path d="M12 20v2" />
              <path d="m4.93 4.93 1.41 1.41" />
              <path d="m17.66 17.66 1.41 1.41" />
              <path d="M2 12h2" />
              <path d="M20 12h2" />
              <path d="m6.34 17.66-1.41 1.41" />
              <path d="m19.07 4.93-1.41 1.41" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Canvas Principal -->
      <div id="canvas-container">
        <svg id="connections-layer" style="overflow: visible"></svg>
        <div id="cards-container"></div>
      </div>

      <!-- Modal de Edi√ß√£o de Card -->
      <div id="card-modal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="modal-title">Editar Card</h2>
            <button id="btn-close-modal" class="btn-close">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="card-title">T√≠tulo</label>
              <input type="text" id="card-title" placeholder="Nome do card" />
            </div>
            <div class="form-group">
              <label>Categoria</label>
              <div id="category-buttons" class="category-buttons"></div>
            </div>
            <div class="form-group">
              <label for="card-details">Detalhes</label>
              <textarea
                id="card-details"
                placeholder="Descri√ß√£o ou notas sobre este card (aparece ao passar o mouse)"
                rows="3"
              ></textarea>
            </div>

            <div class="checklist-section">
              <div class="checklist-header">
                <h3>Checklists</h3>
                <button id="btn-add-checklist" class="btn btn-small">
                  + Adicionar
                </button>
              </div>
              <div id="checklists-container"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="btn-delete-card" class="btn btn-danger">
              Excluir Card
            </button>
          </div>
        </div>
      </div>

      <!-- Modal de Gerenciamento de Categorias -->
      <div id="categories-modal" class="modal hidden">
        <div class="modal-content" style="max-width: 500px">
          <div class="modal-header">
            <h2>üè∑Ô∏è Gerenciar Categorias</h2>
            <button id="btn-close-categories" class="btn-close">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Nova Categoria</label>
              <div class="category-form">
                <input
                  type="text"
                  id="new-category-name"
                  placeholder="Nome da categoria"
                />
                <input type="color" id="new-category-color" value="#6c5ce7" />
                <button id="btn-add-category" class="btn btn-primary">
                  Adicionar
                </button>
              </div>
            </div>
            <div class="form-group">
              <label>Categorias Existentes</label>
              <div id="categories-list" class="categories-list"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="btn-close-categories-footer" class="btn btn-secondary">
              Fechar
            </button>
          </div>
        </div>
      </div>

      <!-- Context Menu para cards -->
      <div id="context-menu" class="context-menu hidden">
        <button id="ctx-connect">üîó Conectar a...</button>
        <button id="ctx-disconnect">‚ùå Remover conex√µes</button>
        <button id="ctx-edit">‚úèÔ∏è Editar</button>
        <button id="ctx-delete">üóëÔ∏è Excluir</button>
      </div>

      <!-- Context Menu para √°rea vazia -->
      <div id="canvas-context-menu" class="context-menu hidden">
        <button id="ctx-new-card">üìã Novo Card</button>
        <button id="ctx-new-text">üìù Novo Texto</button>
        <button id="ctx-new-column">üî≤ Nova Coluna</button>
      </div>

      <!-- Context Menu para textos -->
      <div id="text-context-menu" class="context-menu hidden">
        <button id="ctx-text-edit">‚úèÔ∏è Editar</button>
        <button id="ctx-text-copy">üìã Copiar</button>
        <button id="ctx-text-delete">üóëÔ∏è Excluir</button>
      </div>

      <!-- Context Menu para colunas -->
      <div id="column-context-menu" class="context-menu hidden">
        <button id="ctx-column-color">üé® Mudar Cor</button>
        <button id="ctx-column-copy">üìã Copiar</button>
        <button id="ctx-column-delete">üóëÔ∏è Excluir</button>
      </div>
    </div>

    <script src="platform.js"></script>
    <script src="touch.js"></script>

    <!-- M√≥dulos -->
    <script src="modules/history/HistoryManager.js"></script>
    <script src="modules/cards/CardManager.js"></script>
    <script src="modules/texts/TextManager.js"></script>
    <script src="modules/columns/ColumnManager.js"></script>
    <script src="modules/categories/CategoryManager.js"></script>
    <script src="modules/connections/ConnectionManager.js"></script>
    <script src="modules/context-menu/ContextMenuManager.js"></script>
    <script src="modules/modal/ModalManager.js"></script>
    <script src="modules/project/ProjectManager.js"></script>
    <script src="modules/selection/SelectionManager.js"></script>
    <script src="modules/canvas/CanvasManager.js"></script>
    <script src="modules/export/ExportManager.js"></script>
    <script src="modules/theme/ThemeManager.js"></script>

    <!-- App Principal -->
    <script src="app.js"></script>
  </body>
</html>
